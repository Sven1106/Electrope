<div class="game-list-container">
    <div class="quicksearch-container">
        <input class="quicksearch" placeholder="Search" type="text" [(ngModel)]='listFilter'>
    </div>
    <div class="game-list">
        <app-game *ngFor='let game of filteredGames;' class="game-card-wrapper" [game]='game'></app-game>
    </div>
</div>

<button (click)="clear($event)" class="clear">
    Clear
</button>
